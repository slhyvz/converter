<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Converter</title>
</head>
<body>
    
    <div class="container m-3">
        <header class="headerLo"><span>Converter</span></header>
        <div class="converter-FtoC m-3 p-3">
            <div class="header"><h3>Fahrenheit To Celsius</h3></div>
    <div class="input-group m-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Fahrenheit</span>
        <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="inputOne">
        <button type="button" class="btn btn-outline-dark" id="btnConvert1" onclick="convertFtoC()">Dönüştür</button>
        <button type="button" class="btn btn-outline-danger" id="btnDelete1" onclick="deleteFtoC()">Sıfırla</button>
      </div>
      <p id="demo"></p>
    </div>






    <div class="converter-CtoF m-3 p-3">
        <div class="header"><h3>Celsius To Fahrenheit</h3></div>
        <div class="input-group m-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Celsius</span>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="inputTwo">
            <button type="button" class="btn btn-outline-dark" id="btnConvert2" onclick="convertCtoF()">Dönüştür</button>
            <button type="button" class="btn btn-outline-danger" id="btnDelete2" onclick="deleteCtoF()">Sıfırla</button>
          </div>
      <p id="demo2"></p>

    </div>
    </div>





    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
